<html lang="en">
<head>

                            </div>

                            </div>
                    </div>

                        </form>
                    </div>
                </div>


                <div class="card-action">
                    <span class="card-title"><value="Add task"</span>
                    <ul class="collection">

<a href="#" class="btn">Clear All Tasks</a>

            </div>

        </div>
    </div>
</div>
